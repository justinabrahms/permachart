{% extends "base.html" %}
{% block content %}
{% if chart_list %}
<ul>
  {% for chart in chart_list %}
  <li><a href="{% url chart-detail chart.hash %}">{{ chart }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>Sorry, no charts. <a href="{% url chart-new %}">Make one?</a></p>
{% endif %}

{% endblock %}
