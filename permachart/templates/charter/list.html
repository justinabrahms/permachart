{% extends "base.html" %}
{% block content %}
{% if chart_list %}
<ul class="chart_list clearfix">
  {% for chart in chart_list %}
  <li><a href="{% url chart-detail chart.get_hash %}"><img src="{{ chart.small_chart.get_url }}"/></a><br/><a href="{% url chart-detail chart.get_hash %}">{{ chart }}</a></li>
  {% endfor %}
</ul>
<br class="clearfix" />
{% else %}
<p>Sorry, no charts. <a href="{% url chart-new %}">Make one?</a></p>
{% endif %}
{% endblock %}
