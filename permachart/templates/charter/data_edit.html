{% extends "base.html" %}
{% block content %}
<form method="POST">
  <table>
    {% for sf in formset.forms %}
    <tr>
      <td>
        <table>
          {{ sf.as_table }}
        </table>
      </td>
    </tr>
    {% endfor %}
    <tr>
      <td><input type="submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
